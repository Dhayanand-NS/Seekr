<div class="container">
  <div class="row">
    <div class="col-sm-8"><app-map class="position-relative"></app-map></div>
    <div class="col-sm-4">
      <!--Bar for form submission-->
      <div class="mb-3 mt-3">
        <h4 class="text-center">Tell Us What You Found / Lost</h4>
        <form #form="ngForm" class="mt-3" (ngSubmit)="submitLostandFound()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" [(ngModel)]="modal.title" name="title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)]="modal.description" name="description">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" [(ngModel)]="modal.location" name="location">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" [(ngModel)]="modal.datefoundlost" name="date">
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Image</label>
            <input class="form-control" type="file" [(ngModel)]="modal.imageURL" name="imageURL">
          </div>
          <div class="mb-3">
            <label for="Contact" class="form-label">Contact</label>
            <input type="text" class="form-control" [(ngModel)]="modal.contactinfo" name="contactinfo">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<ng-container *ngIf="isLostFoundModalvisible === true">
  <div class="modal d-none modal-dialog modal-dialog-centered position-absolute top-0 start-50 translate-middle-x"
    id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Let us know what happened â€” did you lose or find an item?
        </div>
        <div class="modal-footer">
          <button type="button" (click)="setLostFound('found')" class="btn btn-primary">I found something</button>
          <button type="button" (click)="setLostFound('Lost')" class="btn btn-primary">I lost something</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
